                <div class="toggleButton" id="js">JS</div>
                <div class="toggleButton active" id="output">Output</div>
            </div>
        </div>
        
        <div id="bodyContainer">
        <textarea name="textarea" id="htmlPanel" class="panel">Hello World!</textarea>
        <textarea name="textarea" id="cssPanel" class="panel hidden">p{color:lightgreen;}</textarea>
        <textarea name="textarea" id="jsPanel" class="panel hidden">alert("Hi!")</textarea>        
        <iframe src="" id="outputPanel" class="panel" frameborder="0"></iframe>
    </div>

    </div>
